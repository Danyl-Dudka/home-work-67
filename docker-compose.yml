services:
  app:
    image: home-work-67
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://mongo:27017/mydatabase
    volumes:
      - .:/app
      - /app/node_modules
    command: node ./app.js
    depends_on:
      - mongo
    restart: unless-stopped

  mongo:
    image: mongo
    restart: always
    ports:
      - "5000:5000"
